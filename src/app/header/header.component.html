<header [class.hidden]="!isVisible">
  <div class="header-content">
    <img src="assets/images/logo-base.jpg" alt="AtlasTek" />
    <section class="welcome-section">
      <p *ngIf="!userName">Bienvenido a AtlasTek.</p>
      <p *ngIf="userName">Bienvenido a AtlasTek, {{ userName }}</p>
    </section>
    <label class="popup">
      <input type="checkbox" />
      <div class="burger" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="popup-window">
        <legend>Actions</legend>
        <ul>
          <li>
            <button (click)="toggleForm($event)">
              <svg
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 24 24"
                height="14"
                width="14"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle r="4" cy="7" cx="9"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>Login</span>
            </button>
          </li>
          <li>
            <button>
              <svg
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 24 24"
                height="14"
                width="14"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                ></path>
                <path
                  d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                ></path>
              </svg>
              <span>
                <a
                  href="https://www.linkedin.com/in/leidercortes/"
                  target="_blank"
                  >Visita mi LinkdIn,
                </a>
                para más información.</span
              >
            </button>
          </li>
          <li>
            <button (click)="logout()">
              <svg
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 24 24"
                height="14"
                width="14"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line y2="18" x2="6" y1="6" x1="18"></line>
                <line y2="18" x2="18" y1="6" x1="6"></line>
              </svg>
              <span>Cerrar sesion</span>
            </button>
          </li>
        </ul>
      </nav>
    </label>
  </div>
  <div *ngIf="showForm" class="overlay">
    <div class="form-box">
      <button class="close-btn" (click)="toggleForm($event)">×</button>
      <form class="form" (submit)="submitForm($event)">
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input
            type="text"
            class="input"
            placeholder="Full Name"
            [(ngModel)]="name"
            name="name"
            required
          />
          <input
            type="email"
            class="input"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <input
            type="password"
            class="input"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="form-section">
        <p>Have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</header>
