<div>
  <button *ngIf="!showForm" (click)="toggleForm()">Login</button>
  <div *ngIf="showForm" class="overlay">
    <div class="form-box">
      <button class="close-btn" (click)="toggleForm()">Ã—</button>
      <form class="form" (submit)="submitForm($event)">
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input
            type="text"
            class="input"
            placeholder="Full Name"
            [(ngModel)]="name"
            name="name"
            required
          />
          <input
            type="email"
            class="input"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <input
            type="password"
            class="input"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <div class="form-section">
        <p>Have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</div>
